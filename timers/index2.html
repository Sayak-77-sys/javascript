<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }

    .banner {
  background: #43cea2;
  color: #fff;
  padding: 16px 32px;
  position: fixed;
  top: 250px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  font-size: 1.1rem;
  transition: opacity 0.5s;
  opacity: 1;
  z-index: 1000;
}
.banner.hide {
  opacity: 0;
  pointer-events: none;
}

</style>
<body>
    <div id="banner" class="banner">
        this is an auto-hide banner!
    </div>
    <script src="script2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  background: linear-gradient(135deg, #74ebd5 0%, #050a20 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
}

.glass-card {
  background: rgba(255, 255, 255, 0.25);
  border-radius: 16px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  padding: 32px 40px;
  text-align: center;
  width: 350px;
}

h2 {
  margin-bottom: 24px;
  color: #333;
  font-weight: 600;
  letter-spacing: 1px;
}

.progress-container {
  width: 100%;
  background: rgba(200, 200, 200, 0.3);
  border-radius: 8px;
  height: 24px;
  margin-bottom: 18px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #bb43ce 0%, #142331 100%);
  border-radius: 8px 0 0 8px;
  transition: width 0.3s ease;
}

.percent {
  font-size: 1.2rem;
  color: #185a9d;
  font-weight: 500;
  margin-top: 8px;
  letter-spacing: 1px;
}
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>Downloading</h2>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="percent" id="percentText"></div>
    </div>

    <script src="script1.js"></script>
</body>
</html>

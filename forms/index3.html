<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email & Password Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 190px;
      margin-bottom: 50px;
        padding: 0;
        background: #f0f0f0;
      background: #0c0202;
    }
    form {
        margin-top: 40px;
      
      background-color:
      #14515e;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 350px;
      height: 180px;
      margin: auto;
      width: 400px;
      padding: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: red;
      margin-bottom: 12px;
      display: none;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <div>

        <form id="validator-form">
          <div class="error" id="error-msg"></div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <small id="emailError"></small>
    <div>

        <label 
        for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    
    <button type="submit">Validate</button>
  </form>

  <div id="resultMessage"></div>
  <script src="script3.js"></script>
</body>
</html>
